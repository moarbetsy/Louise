<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Glass Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--text-primary)',
              muted: 'var(--text-muted)',
              accent: '#3B82F6',
              'background-light': '#F3F4F6',
              'background-dark': '#111a22',
            },
            fontFamily: {
              display: ['Space Grotesk', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.75rem',
              lg: '1rem',
              xl: '1.5rem',
              full: '9999px',
            },
            boxShadow: {
              glass: '0 8px 32px 0 rgba(0, 0, 0, 0.2)',
              'glass-soft': '0 4px 16px 0 rgba(0, 0, 0, 0.15)',
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @keyframes bloom {
        from {
          opacity: 0;
          transform: scale(0.95);
          filter: blur(10px);
        }
        to {
          opacity: 1;
          transform: scale(1);
          filter: blur(0);
        }
      }
      .animate-bloom {
        animation: bloom 0.6s ease-out forwards;
      }
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }
      .glass-icon {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px) saturate(180%);
        -webkit-backdrop-filter: blur(15px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.15);
      }
      .glass-overlay {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(15px) saturate(180%);
        -webkit-backdrop-filter: blur(15px) saturate(180%);
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-gradient-to-br from-[#0c141d] to-[#1a2b3d] font-display text-white overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
