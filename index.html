<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Glass Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--text-primary)',
              muted: 'var(--text-muted)',
            }
          }
        }
      }
    </script>
    <style>
      :root { 
        --text-primary: rgba(255,255,255,0.98); 
        --text-muted: rgba(255,255,255,0.65);
        --glass-bg: rgba(22, 22, 29, 0.5);
        --glass-border: rgba(255,255,255,0.08);
        --card-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        --accent: 88, 114, 255;
        --danger: 220, 38, 38;
        --bg: #050509;
        --glass-bg-hover: rgba(30,30,35,0.6);
        --glass-border-hover: rgba(88, 114, 255, 0.4);
      }
      html { 
        font-size: 17px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-y: scroll;
      }
      body {
        background-color: var(--bg);
        background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726a?q=80&w=2670&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: relative;
      }

      .glass-wrap {
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        position: relative;
        border-radius: 12px;
        overflow: hidden;
      }
      .glass {
        background-color: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        box-shadow: var(--card-shadow);
      }
      .gloss-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        min-height: 3.5rem;
        padding: 0 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        background-color: rgba(var(--accent), 0.8);
        border: 1px solid rgba(var(--accent), 0.2);
        border-radius: 9999px;
        box-shadow: 0 4px 6px -1px rgba(var(--accent), 0.2), 0 2px 4px -2px rgba(var(--accent), 0.1);
        transition: all 0.2s ease-in-out;
        position: relative;
        overflow: hidden;
      }
      .gloss-btn:hover {
        background-color: rgba(var(--accent), 1);
        box-shadow: 0 8px 25px -4px rgba(var(--accent), 0.3), 0 4px 6px -4px rgba(var(--accent), 0.2);
      }
       .gloss-btn::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 20px;
          height: 200%;
          background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%);
          transform: rotate(25deg);
          opacity: 0;
          transition: left 0.5s ease-in-out;
       }
       .gloss-btn:hover::before {
          left: 120%;
          opacity: 1;
          transition: left 0.5s ease-in-out;
       }
      
      .gloss-btn-danger {
        background-color: rgba(var(--danger), 0.8);
        border: 1px solid rgba(var(--danger), 0.2);
        box-shadow: 0 4px 6px -1px rgba(var(--danger), 0.2), 0 2px 4px -2px rgba(var(--danger), 0.1);
      }
      .gloss-btn-danger:hover {
        background-color: rgba(var(--danger), 1);
        box-shadow: 0 8px 25px -4px rgba(var(--danger), 0.3), 0 4px 6px -4px rgba(var(--danger), 0.2);
      }

      .liquid-bg { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
      .liquid-bg .blob {
        position: absolute;
        border-radius: 50%;
        mix-blend-mode: screen;
        filter: blur(40px);
        opacity: 0.8;
      }
      .blob--a { width: 400px; height: 400px; top: 10%; left: 10%; background-color: rgba(var(--accent), 0.3); animation: move 20s infinite alternate; }
      .blob--b { width: 300px; height: 300px; top: 60%; left: 70%; background-color: rgba(138, 43, 226, 0.3); animation: move 25s infinite alternate-reverse; }
      .blob--c { width: 250px; height: 250px; top: 30%; left: 40%; background-color: rgba(30, 144, 255, 0.3); animation: move 15s infinite alternate; }
      @keyframes move { from { transform: translate(0, 0) scale(1); } to { transform: translate(100px, -50px) scale(1.2); } }

      .status-badge {
        display: inline-block;
        padding: 0.25rem 0.6rem;
        font-size: 0.7rem;
        font-weight: 600;
        border-radius: 9999px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .status-paid { background-color: rgba(16, 185, 129, 0.12); color: #10b981; }
      .status-unpaid-partial { background-color: rgba(251, 146, 60, 0.12); color: #fb923c; }
      .status-unpaid-none { background-color: rgba(248, 113, 113, 0.12); color: #f87171; }
      .status-completed { background-color: rgba(34, 211, 238, 0.1); color: #22d3ee; }
      .status-unpaid { background-color: rgba(251, 146, 60, 0.1); color: #fb923c; }
      .status-unpaid-zero { background-color: rgba(192, 132, 252, 0.1); color: #c084fc; }
      .status-draft { background-color: rgba(148, 163, 184, 0.1); color: #94a3b8; }

      .settings-btn:hover svg {
        animation: rotate-gear 2s linear infinite;
      }
      @keyframes rotate-gear {
        from { transform: rotate(0deg); } to { transform: rotate(360deg); }
      }
      .mobile-fab {
        position: absolute;
        bottom: 4px;
        left: 50%;
        transform: translateX(-50%);
        width: 64px;
        height: 64px;
        border-radius: 50%;
        padding: 0;
      }
      .mobile-fab:hover {
        transform: translateX(-50%);
      }

      .highlight-step {
        animation: pulse-glow 2s infinite ease-in-out;
      }

      @keyframes pulse-glow {
        0%, 100% {
            box-shadow: 0 0 0 0 rgba(var(--accent), 0.0);
        }
        50% {
            box-shadow: 0 0 12px 3px rgba(var(--accent), 0.5);
        }
      }

      /* Fix for dropdown option visibility in dark mode */
      select option {
        background: var(--bg);
        color: var(--text-primary);
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
